<h2 mat-dialog-title text-align="center">Shop Details</h2>
<mat-dialog-content class="mat-typography">
  <p><b>Shop Name:</b> {{data.shopName}}</p> <br>
  <p><b>Shop ID:</b> {{data.shopId}}</p><br>
  <p><b>Shop Details:</b> {{data.shopDetails}}</p> <br>
  <p><b>Contact No.:</b> {{data.contactNo}}</p> <br>
  <p><b>Established From:</b> {{data.estd | date}}</p> <br>
  <p><b>Country:</b> {{data.country}}</p> 
</mat-dialog-content>
<mat-dialog-actions align="center" class="actions">
  <button mat-raised-button mat-dialog-close color="primary">Close</button>
</mat-dialog-actions>
