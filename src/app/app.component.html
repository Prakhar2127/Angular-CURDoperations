<mat-toolbar color="primary">
  <span>Shop Details</span>
  <span class="example-spacer"></span>
  <button mat-raised-button (click)="openAddEditShopForm()" color="white"> 
    ADD Shop
  </button>
</mat-toolbar>

<mat-form-field>
  <mat-label for="search"><mat-icon>search</mat-icon> Search</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Ex. store" #input>
</mat-form-field>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!-- sno Column -->
  <ng-container matColumnDef="sno">
    <th mat-header-cell *matHeaderCellDef> S.No. </th>
    <td mat-cell *matCellDef="let element; let i = index"> {{i+1}} </td>
  </ng-container>

  <!-- shopName Column -->
  <ng-container matColumnDef="shopName">
    <th mat-header-cell *matHeaderCellDef> Shop Name </th>
    <td mat-cell *matCellDef="let element"> {{element.shopName}} </td>
  </ng-container>

  <!-- shopId Column -->
  <ng-container matColumnDef="shopId">
    <th mat-header-cell *matHeaderCellDef> Shop ID </th>
    <td mat-cell *matCellDef="let element"> {{element.shopId}} </td>
  </ng-container>

  <!-- shopDetails Column -->
  <ng-container matColumnDef="shopDetails">
    <th mat-header-cell *matHeaderCellDef> Shop Details </th>
    <td mat-cell *matCellDef="let element"> {{element.shopDetails}} </td>
  </ng-container>

  <!-- contactNo Column -->
  <ng-container matColumnDef="contactNo">
    <th mat-header-cell *matHeaderCellDef> Contact No </th>
    <td mat-cell *matCellDef="let element"> {{element.contactNo}} </td>
  </ng-container>

  <!-- estd Column -->
  <ng-container matColumnDef="estd">
    <th mat-header-cell *matHeaderCellDef> Established From </th>
    <td mat-cell *matCellDef="let element"> {{element.estd | date}} </td>
  </ng-container>

  <!-- country Column -->
  <ng-container matColumnDef="country">
    <th mat-header-cell *matHeaderCellDef> Country </th>
    <td mat-cell *matCellDef="let element"> {{element.country}} </td>
  </ng-container>

  <!-- action Column -->
  <ng-container matColumnDef="action">
    <th mat-header-cell *matHeaderCellDef> Action </th>
    <td mat-cell *matCellDef="let element"> 
      <button mat-icon-button color="black" (click)="openDialog(element)"><mat-icon>visibility</mat-icon></button>
    <button mat-icon-button color="primary" (click)="updateShop(element)"><mat-icon>edit</mat-icon></button>
    <button mat-icon-button color="warn" (click)="deleteShop(element.shopId)"><mat-icon>delete</mat-icon></button>  
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  <!-- Row shown when there is no matching data. -->
  <tr class="mat-row" *matNoDataRow>
    <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
  </tr>
</table>
