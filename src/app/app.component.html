<mat-toolbar color="primary">
  <span>Shop Details</span>
  <span class="example-spacer"></span>
  <button mat-raised-button (click)="openAddEditShopForm()" color="white"> 
    ADD Shop
  </button>
</mat-toolbar>
<mat-form-field>
  <mat-label>Filter</mat-label>
  <input matInput (keyup)="applyFilter($event)"  #input>
</mat-form-field>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!-- sNo Column -->
  <ng-container matColumnDef="sNo">
    <th mat-header-cell *matHeaderCellDef> S.No. </th>
    <td mat-cell *matCellDef="let element"> {{element.sNo}} </td>
  </ng-container>

  <!-- shopName Column -->
  <ng-container matColumnDef="shopName">
    <th mat-header-cell *matHeaderCellDef> Shop Name </th>
    <td mat-cell *matCellDef="let element"> {{element.shopName}} </td>
  </ng-container>

  <!-- shopId Column -->
  <ng-container matColumnDef="shopId">
    <th mat-header-cell *matHeaderCellDef> Shop ID </th>
    <td mat-cell *matCellDef="let element"> {{element.shopId}} </td>
  </ng-container>

  <!-- shopDetails Column -->
  <ng-container matColumnDef="shopDetails">
    <th mat-header-cell *matHeaderCellDef> Shop Details </th>
    <td mat-cell *matCellDef="let element"> {{element.shopDetails}} </td>
  </ng-container>

  <!-- contactNo Column -->
  <ng-container matColumnDef="contactNo">
    <th mat-header-cell *matHeaderCellDef> Contact No </th>
    <td mat-cell *matCellDef="let element"> {{element.contactNo}} </td>
  </ng-container>

  <!-- estd Column -->
  <ng-container matColumnDef="estd">
    <th mat-header-cell *matHeaderCellDef> Estd </th>
    <td mat-cell *matCellDef="let element"> {{element.estd}} </td>
  </ng-container>

  <!-- country Column -->
  <ng-container matColumnDef="country">
    <th mat-header-cell *matHeaderCellDef> Country </th>
    <td mat-cell *matCellDef="let element"> {{element.country}} </td>
  </ng-container>

  <ng-container matColumnDef="action">
    <th mat-header-cell *matHeaderCellDef> Action </th>
    <td mat-cell *matCellDef="let element">
      <button mat-icon-button color="primary">
        <mat-icon>edit</mat-icon>
      </button>
      <span>|</span>
      <button mat-icon-button color="warn">
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  <!-- Row shown when there is no matching data. -->
  <tr class="mat-row" *matNoDataRow>
    <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
  </tr>
</table>
<app-shop-add-edit (clickEvent)="onChildClick($event)"></app-shop-add-edit>
