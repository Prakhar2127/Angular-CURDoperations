<mat-toolbar color="primary">
  <span>Shop Details</span>
  <span class="example-spacer"></span>
  <button mat-raised-button (click)="openAddEditShopForm()" color="white"> 
    ADD Shop
  </button>
</mat-toolbar>
<div>
 <table>
  <tr>
    <th>S.No.</th>
    <th>Shop Name</th>
    <th>Shop ID</th>
    <th>Shop Details</th>
    <th>Contact No.</th>
    <th>Established From</th>
    <th>Country</th>
    <th>Action</th>
  </tr>
  <tr *ngFor="let shop of shopArr; let i = index">
    <td>{{i+1}}</td>
    <td>{{shop.shopName}}</td>
    <td>{{shop.shopId}}</td>
    <td>{{shop.shopDetails}}</td>
    <td>{{shop.contactNo}}</td>
    <td>{{shop.estd | date}}</td>
    <td>{{shop.country}}</td>
    <td>
        <button mat-iocn-button color="primary" (click)="updateShop(shop)">
        <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="warn" (click)="deleteShop(shop.shopId)">
        <mat-icon>delete</mat-icon>
        </button>
    </td>
  </tr>
</table>
</div>
