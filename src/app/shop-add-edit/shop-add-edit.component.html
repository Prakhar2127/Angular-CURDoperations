<div mat-dialog-title>
    <h1>Shop Details</h1>
</div>
<form [formGroup]="shopForm" (ngSubmit)="onFormSubmit()">
<div mat-dialog-content>
    <div>
    <mat-form-field>
        <mat-label>Shop Name</mat-label>
        <input matInput type="text" formControlName="shopName">
      </mat-form-field>
    </div>
    <div>
      <mat-form-field>
        <mat-label>Shop ID</mat-label>
        <input matInput type="number" formControlName="shopId">
      </mat-form-field>
    </div>
    <div>
        <mat-form-field>
            <mat-label>Shop Detials</mat-label>
            <textarea matInput formControlName="shopDetails"></textarea>
          </mat-form-field>
    </div>
    <div>
        <mat-form-field>
          <mat-label>Contact Number</mat-label>
          <input matInput type="number" formControlName="contactNo">
        </mat-form-field>
    </div>
    <div>
        <mat-form-field>
            <mat-label>Established From</mat-label>
            <input matInput [matDatepicker]="picker" formControlName="estd">
            <mat-hint>MM/DD/YYYY</mat-hint>
            <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>
    </div>
    <div>
        <mat-form-field>
            <mat-label>Country</mat-label>
            <mat-select formControlName="country">
              @for (country of countries; track country) {
                <mat-option [value]="country.value">{{country.viewValue}}</mat-option>
              }
            </mat-select>
          </mat-form-field>
          
    </div>
</div>
<div mat-dialog-actions class="actions">
    <button mat-raised-button>Cancel</button>
    <button mat-raised-button color="primary" type="submit">Submit</button>
</div>
</form>
